name: "build"
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3.0.2
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          architecture: 'x64'
      - name: Run docker
        run: |
          pip install -r requirements.txt
          pip install jupyter
          ./init.sh
          ./build.sh
          ./download.sh
          ./start.sh
          ./stop.sh
